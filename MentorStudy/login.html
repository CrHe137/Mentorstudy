<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptLogin.js"></script>
<link rel="stylesheet" href="estilosLogin.css">    
<title>MentorStudy Login</title>
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <h1 style="font-size: 60px;">Mentor Study</h1>
      
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrar</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="usuario" class="label">Usuario</label>
            <input id="usuario" type="text" class="input">
          </div>
          <div class="group">
            <label for="password" class="label">Password</label>
            <input id="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <!--Form Registro-->
        <form action="register.php" method="POST">
          <div class="sign-up-htm">
            <div class="group">
              <label for="usuario" class="label" id="usuario">Usuario</label>
              <input id="usuario" name="usuario" type="text" class="input">
            </div>
            <div class="group">
              <label for="password" class="label" id="password">Password</label>
              <input id="password" type="password" class="input" data-type="password" name="password">
            </div>
            <div class="group">
              <label for="password" class="label">Repeat Password</label>
              <input id="password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="email" class="label" id="email">Email Address</label>
              <input id="email" type="text" class="input" name="email">
            </div>
            <div class="group">
              <select id="tipousuario" class="input" name="tipousuario">
                <option value="alumno">Alunmo</option>
                <option value="profesor">Profesor</option>
              </select>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Ya esta inscrito?</label>
            </div>
          </div>
        </form>
        
      <!--Fin del FORM-->
      </div>
    </div>
  </div>
  </body>
</html>
